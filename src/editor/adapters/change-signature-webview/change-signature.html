<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tbody tr {
        cursor: pointer;
      }

      .up,
      .down {
        cursor: pointer;
        display: inline-block;
        width: 8px;
        margin: 0 0.7rem;
        font-size: 1.2rem;
      }

      .up:after {
        content: "▲";
      }

      .up:hover:after {
        color: #625e5e;
      }

      .down:after {
        content: "▼";
      }

      .down:hover:after {
        color: #625e5e;
      }

      button {
        border: 1px solid transparent;
        border-radius: 5px;
        line-height: 1.25rem;
        outline: none;
        text-align: center;
        white-space: nowrap;
        display: inline-block;
        text-decoration: none;
        background: #1a85ff;
        padding: 4px;
        color: white;
        font-size: 14px;
      }

      button:hover {
        cursor: pointer;
        color: white;
      }

      .param--selected {
        background-color: rgba(100, 207, 255, 0.3);
      }

      .disabled {
        opacity: 0.3;
      }
    </style>
  </head>

  <body>
    <h4>Parameters</h4>
    <table>
      <thead>
        <tr>
          <th>Add</th>
          <th>Remove</th>
          <th>
            <span class="up" id="up"></span>
          </th>
          <th>
            <span class="down" id="down"></span>
          </th>
        </tr>
        <tr>
          <th colspan="4">Name</th>
        </tr>
      </thead>

      <tbody id="params">
        {{tableContent}}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: center">
            <button id="confirm">Confirm</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="btn-wrapper"></div>

    <script>
      const vscode = acquireVsCodeApi();
      const startValues = document.querySelectorAll("#params .params-name");

      function moveUp(element) {
        if (element.previousElementSibling)
          element.parentNode.insertBefore(
            element,
            element.previousElementSibling
          );
      }

      function moveDown(element) {
        if (element.nextElementSibling)
          element.parentNode.insertBefore(element.nextElementSibling, element);
      }

      document.getElementById("up").addEventListener("click", (ev) => {
        if (ev.target.classList.contains("disable")) return;
        const el = document.querySelector(".param--selected");
        if (!el) return;

        moveUp(el);
        validateArrowsState(el);
      });

      document.getElementById("down").addEventListener("click", (ev) => {
        if (ev.target.classList.contains("disable")) return;
        const el = document.querySelector(".param--selected");
        if (!el) return;

        moveDown(el);
        validateArrowsState(el);
      });

      const paramsTr = document.querySelectorAll("tbody tr");
      paramsTr.forEach((tr) => {
        tr.addEventListener("click", () => {
          paramsTr.forEach((tr) => {
            tr.classList.remove("param--selected");
          });

          tr.classList.add("param--selected");
          validateArrowsState(tr);
        });
      });

      document.querySelector("#confirm").addEventListener("click", () => {
        const tdsElements = document.querySelectorAll("#params .params-name");
        const tds = Array.from(tdsElements);

        const items = Array.from(startValues).map((item, index) => {
          const endAt = tds.findIndex((td) => td === item);

          return {
            label: item.innerHTML,
            startAt: index,
            endAt: endAt
          };
        });

        vscode.postMessage({
          values: items
        });
      });

      function validateArrowsState(el) {
        if (!el.previousElementSibling) {
          document.getElementById("up").classList.add("disabled");
        } else {
          document.getElementById("up").classList.remove("disabled");
        }

        if (!el.nextElementSibling) {
          document.getElementById("down").classList.add("disabled");
        } else {
          document.getElementById("down").classList.remove("disabled");
        }
      }
    </script>
  </body>
</html>
