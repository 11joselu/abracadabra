<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th > span {
        display: inline-block;
        min-width: 21px;
        min-height: 21px;
        font-size: 1.3rem;
        cursor: pointer;
        margin-right: 8px;
      }

      #remove {
        position: relative;
        top: -5px;
      }

      tbody tr {
        cursor: pointer;
      }

      tbody td input {
        max-width: 120px;
        min-height: 20px;
      }

      input[disabled] {
        background-color: #d1d1d1;
        border: 1px solid #8b8b8b;
      }

      .up:after {
        content: "▲";
      }

      .up:hover:after {
        color: #625e5e;
      }

      .down:after {
        content: "▼";
      }

      .down:hover:after {
        color: #625e5e;
      }

      button {
        border: 1px solid transparent;
        border-radius: 5px;
        line-height: 1.25rem;
        outline: none;
        text-align: center;
        white-space: nowrap;
        display: inline-block;
        text-decoration: none;
        background: #1a85ff;
        padding: 4px;
        color: white;
        font-size: 14px;
      }

      button:hover {
        cursor: pointer;
        color: white;
      }

      .param--selected {
        background-color: rgba(100, 207, 255, 0.3);
      }

      .disabled {
        opacity: 0.3;
      }
    </style>
  </head>

  <body>
    <h4>Parameters</h4>
    <table>
      <thead>
        <tr>
          <th colspan="4">
            <span id="add">+</span>
            <span id="remove">⚊</span>
            <span class="up" id="up"></span>
            <span class="down" id="down"></span>
          </th>
        </tr>
        <tr>
          <th colspan="3">Name</th>
          <th colspan="1">Value</th>
        </tr>
      </thead>

      <tbody id="params">
        {{tableContent}}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: center">
            <button id="confirm">Confirm</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="btn-wrapper"></div>

    <script>
      const startValues = document.querySelectorAll("#params .params-name");
      const up = document.getElementById("up");
      const down = document.getElementById("down");
      const selectedClass = "param--selected";
      const disabledClass = "disabled";

      function moveUp(element) {
        if (element.previousElementSibling)
          element.parentNode.insertBefore(
            element,
            element.previousElementSibling
          );
      }

      function moveDown(element) {
        if (element.nextElementSibling)
          element.parentNode.insertBefore(element.nextElementSibling, element);
      }

      function validateArrowsState(el) {
        if (!el.previousElementSibling) {
          up.classList.add(disabledClass);
        } else {
          up.classList.remove(disabledClass);
        }

        if (!el.nextElementSibling) {
          down.classList.add(disabledClass);
        } else {
          down.classList.remove(disabledClass);
        }
      }

      up.addEventListener("click", (ev) => {
        ev.stopPropagation();
        if (ev.target.classList.contains("disable")) return;
        const el = document.querySelector(`.${selectedClass}`);
        if (!el) return;

        moveUp(el);
        validateArrowsState(el);
      });

      down.addEventListener("click", (ev) => {
        ev.stopPropagation();
        if (ev.target.classList.contains("disable")) return;
        const el = document.querySelector(`.${selectedClass}`);
        if (!el) return;

        moveDown(el);
        validateArrowsState(el);
      });

      document.getElementById("add").addEventListener("click", (ev) => {
        ev.stopPropagation();

        createParam();
      });

      const paramsTr = document.querySelectorAll("tbody tr");
      paramsTr.forEach((tr) => {
        tr.addEventListener("click", (ev) => {
          ev.stopPropagation();
          paramsTr.forEach((tr) => {
            tr.classList.remove(selectedClass);
          });

          tr.classList.add(selectedClass);
          validateArrowsState(tr);
        });
      });

      document.querySelector("#confirm").addEventListener("click", (ev) => {
        ev.stopPropagation();
        const tdsElements = document.querySelectorAll("#params .params-name");
        const tds = Array.from(tdsElements);
        const items = [];
        for (let index = 0; index < tds.length; index++) {
          const item = tds[index];
          const startAt = Array.from(startValues).findIndex((td) => td === item);

          let label = item.textContent;
          let value = '';
          if (item.firstChild.nodeName === "INPUT") {

            if (!item.firstChild.value) {
              item.firstChild.focus();
              return;
            }

            label = item.firstChild.value;

            if (!item.nextElementSibling.firstChild.value) {
              item.nextElementSibling.firstChild.focus();
              return;
            }

            value = item.nextElementSibling.firstChild.value;
          }

          const result = {
            label,
            startAt,
            endAt: index,
          };

          if (value) result.value = value;

          items.push(result);
        }

        const vscode = acquireVsCodeApi();

        vscode.postMessage({
          values: items
        });
      });

      document.body.addEventListener("click", () => {
        const el = document.querySelector(`.${selectedClass}`);
        if (el) {
          el.classList.remove(selectedClass);
          up.classList.remove(disabledClass);
          down.classList.remove(disabledClass);
        }
      });

      function createParam() {
        const template = `
            <td colspan="3" class="params-name"><input class="input-param-name"/></td>
            <td colspan="1" class="params-value"><input class="input-param-value"/></td>
        `;

        const tr = document.createElement("tr");
        tr.classList.add("param");
        tr.innerHTML = template;

        document.querySelector("tbody").appendChild(tr);
      }
    </script>
  </body>
</html>
